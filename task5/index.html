<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="images/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="css/fontello.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"
        integrity="sha256-oP6HI9z1XaZNBrJURtCoUT5SUnxFr8s3BzRl+cbzUq8=" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/style.css">
    <title>Задание 5</title>
    <script defer src="src/index.js"></script>
</head>

<body class="d-flex flex-column min-vh-100">
    <header>
        <div class=" container">
            <div class="row">
                <div class="col-12">
                    <h1 class="text-center text-white">Олимпиада</h1>
                </div>
            </div>
        </div>
    </header>

    <section>
        <div class="container">
            <div class="row align-items-center justify-content-center">
                <label for="colFormLabelLg" class="col-sm-3 col-form-label col-form-label-lg">Участники</label>
                <div class="col-sm-6">
                    <input type="text" class="form-control form-control-lg" id="colFormLabelLg"
                        placeholder="Введите имена участников через запятую" oninput="validInput(this)">
                </div>
                <div class="col-sm-3 justify-content-start">
                    <button class="btn btn-primary btn-lg px-4 fw-bold" type="submit">Добавить</button>
                </div>
            </div>
        </div>
    </section>

    <section>
        <div class="container d-none" id="exampleTable">
            <div class="row">
                <div class="col-12">
                    <div class="table-responsive">
                        <table class="table table-striped table-sm">
                            <thead>
                                <tr>
                                    <th onclick="sorting(0)" scope="col">id</th>
                                    <th onclick="sorting(1)" scope="col">имя</th>
                                    <th onclick="sorting(2)" scope="col">очки</th>
                                </tr>
                            </thead>
                            <tbody id="table-rows">
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!--Modal -->
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="exampleModalLabel">Ошибка</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    Доступны только кириллические буквы и запятая.
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal" id="ok">Ok</button>
                </div>
            </div>
        </div>
    </div>

    <footer class="mt-auto">
        <div class="container">
            <div class="row">
                <div class="col-12 text-center">
                    2023
                </div>
            </div>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
</body>

</html>
